<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card-component">
        <div class="card-pattern">
          <img
            src="./images/bg-pattern-card.svg"
            alt="cyan pattern"
            class="card-bg"
          />
        </div>
        <div class="card-content">
          <div class="profile-picture">
            <img
              src="./images/image-victor.jpg"
              alt="young man"
              class="profile-img"
            />
          </div>
          <div class="profile-text">
            <span class="name">Victor Crest</span><span class="age">26</span>
            <br /><span class="place">London</span>
          </div>

          <ul class="card-details">
            <li class="item">
              <span class="num">80K</span><span class="type">Followers</span>
            </li>
            <li class="item">
              <span class="num">803K</span><span class="type">Likes</span>
            </li>
            <li class="item">
              <span class="num">1.4K</span><span class="type">Photos</span>
            </li>
          </ul>
        </div>
      </section>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
